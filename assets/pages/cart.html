<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- gg font inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navi-top">
          <div class="logo">
            <img src="/assets/img/logo.png" alt="logo_top" />
          </div>
          <div class="login">
            <i class="fa fa-search"> Search</i>
            <i class="fa-solid fa-cart-plus">(1)</i>
            <a href="#">Login</a>
            <a href="#">Register</a>
            <i class="fa-solid fa-bars" id="bars"></i>
          </div>
        </div>
        <div class="navi-bottom">
          <div class="menu">
            <a href="#" class="active">Home</a>
            <a href="#">Menu</a>
            <a href="#">Woman</a>
            <a href="#">Kid</a>
            <a href="#">Sport</a>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-container">
      <h1 class="cart-title">Carts</h1>
      <table class="cart-table">
            <thead>
                <tr>
                    <th><input type="checkbox" name="select-item" /></th>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr>
                    <td><input type="checkbox" name="select-item" /></td>
                    <td>1</td>
                    <td>
                        <img
                            src="https://picsum.photos/2000/2000"
                            alt="Product Image"
                            width="50"
                        />
                        </td>
                    <td>Product Name</td>
                    <td>$100</td>
                    <td>
                    <button>-</button>
                    <input value="1" min="1" />
                    <button>+</button>
                    </td>
                    <td>$100</td>
                    <td>
                    <button>Edit</button>
                    <button>Delete</button>
                    </td>
                </tr>
            </tbody>
      </table>
      <button class="submit-order">Submit Order</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="/assets/js/Cart.js"></script>
  </body>
</html>
